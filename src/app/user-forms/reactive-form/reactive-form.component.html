<h1>
  Reactive form
</h1>
<form [formGroup]="userForm" novalidate>

  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" formControlName="name">
      <div *ngFor="let error of formErrors['name']" class="alert alert-danger">
        {{ error }}
      </div>
  </div>

  <fieldset formGroupName="address">
    <legend>Address</legend>

    <div class="form-group">
      <label for="street">Street: </label>
      <!-- Street input here -->
      <div *ngFor="let error of formErrors['street']" class="alert alert-danger">
        {{ error }}
      </div>
    </div>

    <div class="form-group">
      <label for="number">Number: </label>
      <!-- Number input here -->
      <div *ngFor="let error of formErrors['number']" class="alert alert-danger">
        {{ error }}
      </div>
    </div>
  </fieldset>

  <div formGroupName="passwords">
    <div class="form-group">
      <label for="password">Password: </label>
      <!-- Password input here -->
      <div *ngFor="let error of formErrors['password']" class="alert alert-danger">
        {{ error }}
      </div>
    </div>

    <div class="form-group">
      <label for="passwordConfirmation">Password confirmation: </label>
      <!-- Password confirmation input here -->
      <div *ngFor="let error of formErrors['passwordConfirmation']" class="alert alert-danger">
        {{ error }}
      </div>
    </div>

    <div *ngFor="let error of formErrors['passwords']" class="alert alert-danger">
      {{ error }}
    </div>
  </div>

</form>

<br>

{{ userForm.value | json }}
