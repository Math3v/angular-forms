<h1>
  Reactive form
</h1>
<form [formGroup]="userForm" novalidate>

  <div class="form-group">
    <label for="name">Name: </label>
    <input type="text" class="form-control" formControlName="name">
      <div *ngFor="let error of formErrors['name']" class="alert alert-danger">
        {{ error }}
      </div>
  </div>

  <fieldset formGroupName="address">
    <legend>Address</legend>

    <div class="form-group">
      <label for="street">Street: </label>
      <input type="text" class="form-control" formControlName="street">
      <div *ngFor="let error of formErrors['street']" class="alert alert-danger">
        {{ error }}
      </div>
    </div>

    <div class="form-group">
      <label for="number">Number: </label>
      <input type="number" class="form-control" formControlName="number">
      <div *ngFor="let error of formErrors['number']" class="alert alert-danger">
        {{ error }}
      </div>
    </div>
  </fieldset>
</form>

<br>

{{ userForm.value | json }}
